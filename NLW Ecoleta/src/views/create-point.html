<!DOCTYPE html>
<html lang="pt-br">


<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Criar um ponto de Coleta</title>

    <link href="https://fonts.googleapis.com/css2?family=Roboto:&family= Ubuntu:wght@700&display=swap" rel="stylesheet">

    
   <link rel="stylesheet" href="/styles/main.css">
   <link rel="stylesheet" href="/styles/create-point.css">
   
   <link rel="stylesheet" href="/styles/responsive.css">
   

</head>
<body>

    <div id="page-create-point">

        

            <header>
    
                <img src="/extras-aula-1/extras-aula-1/logo.svg" alt="Logomarca">
                <a href="/">
                    <span> > </span>
                    Voltar para Home</a>
    
            </header>



            <form action="">

                <h1>Cadastro do Ponto de Coleta</h1>

                <fieldset> <!--Primeira Field!-->

                    <legend>
                        <h2>Dados da Entidade</h2>
                    </legend>

                    <div class="field">
                        <label for="name"> Nome da Entidade</label>
                        <input type="text" name="name" required>

                    </div>


                    <div class="field-group">

                        <div class="fied">

                            <label for="adress">Endereço</label><input type="text" name="adress" required>

                        </div>
                        <div class="fied">
                            <label for="adress">Número/Complemento</label><input type="text" name="adress2" required>
                        </div>

                    </div>


                    <div class="field-group">

                    </div>
                    <div class="fied">
                        <label for="state">Estado</label>
                        <select name="uf" required>
                            <option value=" ">Selecione o Estado</option>
                            




                        </select>

                    </div>



                    <div class="fied">
                        <label for="city">Cidade</label>
                        <select name="city" disabled required>
                            <option value=" ">Selecione a Cidade</option>

                        </select>

                        <input type="hidden" name="state">

                    </div>

                     
            

                </fieldset>


                <fieldset>
                    <legend>
                        <h2>Ítens De Coleta</h2>
                    </legend>


                    <div class="items-grid">
                        <li data-id="1">
                            <img src="/extras-aula-1/extras-aula-1/lampadas.svg" alt="Lâmpadas">
                            <span>Lâmpadas</span>
                        </li>

                        <li data-id="2">
                            <img src="/extras-aula-1/extras-aula-1/baterias.svg" alt="Pilhas e Baterias">
                            <span>Pilhas e Baterias</span>
                        </li>

                        <li data-id="3">
                            <img src="/extras-aula-1/extras-aula-1/papeis-papelao.svg" alt="Papéis e Papelão">
                            <span>Papéis e Papelão</span>
                        </li>

                        <li data-id="4">
                            <img src="/extras-aula-1/extras-aula-1/eletronicos.svg" alt="Residuos Eletrônicos">
                            <span>Residuos Eletrônicos</span>
                        </li>

                        <li data-id="5">
                            <img src="/extras-aula-1/extras-aula-1/organicos.svg" alt="Residuos Orgânicos">
                            <span>Residuos Orgânicos</span>
                        </li>

                        <li data-id="6">
                            <img src="/extras-aula-1/extras-aula-1/oleo.svg" alt="Oleo de Cozinha">
                            <span>Oleo de Cozinha</span>
                        </li>

                    </div>

                    <input type="hidden" name="items">


                </fieldset>


                <button type="submit">Cadastrar Ponto de Coleta</button>


            </form>

                  
    
        
    
       



    </div>

    <script src="/scripts/create-point.js"></script>

</body>
</html>
